<div class="question">
  <h1 class="question_text">{{question}}</h1>
  <button mat-button [ngClass]="{'selected': selectedId == i, 'right': option.correct, 'wrong': !option.correct}" class="selection" *ngFor="let option of options; let i=index" (click)="selectAnswer(i)">{{option.answer}}</button>
</div>
